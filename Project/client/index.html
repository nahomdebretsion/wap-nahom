<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="index.html">My Music</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a> -->

      <nav id="navbar" class="navbar">
        <ul id="login" >
          <form method="post" role="form" class="php-email-form">
            <div class="row">
                <div class="col-md-5 form-group">
                  <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="col-md-5 form-group">
                  <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                  <label id="error-message" class="hide"></label>
                </div>
                <div class="col-md-2 form-group">
                  <button id="btn-login" type="submit" class="button button-a button-big button-rouded">Login</button>
                </div>
            </form>
        </ul>
        <ul id="logout">
          <button id="btn-logout" type="submit" class="button button-a button-big button-rouded" style="background-color: transparent;">Logout</button>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>

  <!-- ======= Hero Section ======= -->
  <div id="hero" class="hero route bg-image" style="background-image: url(assets/img/hero-bg.jpg)">
    <div class="overlay-itro"></div>
    <div class="hero-content display-table">
      <div class="table-cell">
        <div class="container">
          <div id="login-module">
            <!--<p class="display-6 color-d">Hello, world!</p>-->
          <h1 class="hero-title mb-4">my music website</h1>
          <p class="hero-subtitle"><span class="typed" data-typed-items="Yummy, I don't care, Make it now, Hello"></span></p>
          <!-- <p class="pt-3"><a class="btn btn-primary btn js-scroll px-4" href="#about" role="button">Learn More</a></p> -->
          </div>
          <div id="logout-module" style="margin-top: 120px;">
            <!-- <div id="search-formTT" style=""> -->
              <form method="post" role="form" id="search-form" class="TTphp-email-form">
                <div id="div-search" class="row" style="margin-left: 100px;">
                <div class="col-md-9 form-group">
                  <input type="text" name="searchval" class="form-control" id="search" placeholder="Search...." required>
                </div>
                <div class="col-md-3 form-group">
                  <button id="search_btn" class="button button-a button-big button-rouded" type="submit">Search</button>
                </div>
              </div>
            </form>
            <!-- </div> -->
            <h3 id="interest" style="color: #fff; margin-top: 30px;">Song You May Interest</h3>
            <h3 id="search-title" class="hide">Result of "<span id="search-data"></span>"</h3>            
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#Id</th>
                  <th scope="col">Title</th>
                  <th scope="col">Artist</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="songList">
                
              </tbody>
            </table>

            <h3 style="color: #fff; margin-top: 50px;">Your Playlist</h3>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#Id</th>
                  <th scope="col">Title</th>
                  <th scope="col">Artist</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="userPlayList">
                
              </tbody>
            </table>

      
              <div id="audio-player" class="audio-player" style="margin-bottom: 50px;">
                  <div id="timeline" class="timeline">
                      <div class="progress"></div>
                  </div>
                  <div class="controls">
                  
                      <div class="play-container">
                          <div class="backward">
                              <button id="backward-icon" class="audio-btn fa fa-step-backward fa-2x"></button>
                          </div>
                          <div class="toggle-play play">
                              <button id="play-icon" class="audio-btn fa fa-play fa-2x"></button>
                          </div>
                          <div class="forward">
                              <button id="forward-icon" class="audio-btn fa fa-step-forward fa-2x"></button>
                          </div>
                      </div>
                      <div id="song-title">-</div>
                      <div class="time">
                          <div class="current">0:00</div>
                          <div class="divider">/</div>
                          <div class="length">0:00</div>
                      </div>
                      <div class="shuffle">
                          <button id="shuffle-icon" class="audio-btn fa fa-random fa-2x"></button>
                      </div>
                      <div class="volume-container">
                          <div class="volume-button">
                              <div class="audio-btn volume fa fa-volume-up fa-2x"></div>
                          </div>
                          <div id="volume-slider" class="volume-slider">
                              <div id="volume-percentage" class="volume-percentage"></div>
                          </div>
                      </div>
          
                  </div>
              </div>
              
          </div>
          
        </div>
      </div>
    </div>
